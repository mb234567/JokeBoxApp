<template name="loginForm">
    <div class="row justify-content-center mt-4">
        <div class="col-xl-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="login-name">
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                    id="login-password">
            </div>

            <button type="button" class="btn btn-primary js-logIn">Log In</button>
            <button type="button" class="btn btn-secondary js-cancel">Cancel</button>
            <button type="button" class="btn btn-info js-showCreateUser">Create an Account</button>
        
        </div>
    </div>
</template>
