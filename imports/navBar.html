<template name="navBar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: white;">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {{#if currentUser}}
                    <li class="nav-item">
                        <a class="nav-link js-logOut" href="/">Log Out</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">Add a Profile</a>
                    </li>  
                    <li class="nav-item">
                        <a class="nav-link" href="/changepassword">Change Password</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="/showjoke">Jokes</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="/profiles">Profiles</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="/addedjokes">Added Jokes</a>
                    </li>
                    {{/if}}
                    {{#unless currentUser}}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/newuser">Create New Account</a>
                    </li>  
                    {{/unless}}
                </ul>
                {{#if currentUser}} 
                {{#each users}} 
             <div class="Account"> 
                 <p id="profile-name">{{first}} {{surname}}</p>
                 <img src="{{profile}}" alt="" id="MainPimg">
             </div> 
               {{/each}}
             {{/if}}
            </div>
        </div>
    </nav>
</template>
